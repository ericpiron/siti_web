<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Wallet di un povero Eric povero</title>
</head>
<body>
    <div id="area-attiva">

        <div id="area-pulsanti">
            <div id="aggiungi" class="pulsante">+</div>
        </div>

        <div id="area-movimenti">
            <div id="totale"></div>

        </div>

        <div id="area-inserimento">
            <div class="nuovo-movimento">
                <input type="date" id="nuovo-giorno" class="nuovo-giorno" >
                <input type="text" placeholder="Inserisci motivo..." id="nuovo-motivo" class="nuovo-motivo" >
                <input type="number" value="0" id="nuovo-importo" class="nuovo-importo" >
            </div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
